# Default values for awx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Install awx-operator if does not existing on your cluster
awx_operator_enable: true

# Ingress configuration
# For example:   
# ingress:
#   annotations: |
#      environment: testing
ingress:
  type: ingress
  hostname: awx.organization.com
  annotations: ""